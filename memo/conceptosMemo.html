    });

    var intentos = 0;

    /*     if (!iniciado) {

    function iniciarJuego() {
      var dato = document.getElementById("juego");
      dato.style.opacity = 1;
      cartas.sort(function () {
        return Math.random() - 0.5
      });
      for (var i = 0; i < 16; i++) {
        var carta = cartas[i].bin;
        var dato = document.getElementById(i.toString());
        dato.dataset.valor = carta;
      }
      document.getElementById('iniciar').style.display = "none";
      document.getElementById('reset').style.display = "inline";
      iniciado = true;
    }

    function resetearJuego() {
      var dato = document.getElementById("juego");
      dato.style.opacity = 1;
      cartas.sort(function () {
        return Math.random() - 0.5
      });
      for (var i = 0; i < 16; i++) {
        var carta = cartas[i].bin;
        var dato = document.getElementById(i.toString());
        dato.dataset.valor = carta;
        colorCambio(i, '#bbbbbb', '');
      }
      document.getElementById('iniciar').style.display = "none";

    }

    function girarCarta() {
      var evento = window.event;


      jugada2 = cartas[evento.target.id].nombre;
      identificadorJ2 = evento.target.id;



      if (jugada1 !== "") {

        if (jugada1 === jugada2 && identificadorJ1 !== identificadorJ2 && cartas[parseInt(identificadorJ2)].seleccion !=
          true && cartas[parseInt(identificadorJ1)].seleccion != true) {

          cartas[parseInt(identificadorJ1)].seleccion = true;
          cartas[parseInt(identificadorJ2)].seleccion = true;

          colorCambio(identificadorJ2, "#5594B5", cartas[evento.target.id].bin);

          vaciar();
          comprobar();
        } else if (identificadorJ1 !== identificadorJ2) {
          var self = this;
          setTimeout(function () {
            colorCambio(self.identificadorJ1, "#bbbbbb", "")
            colorCambio(self.identificadorJ2, "#bbbbbb", "")
            vaciar()
          }, 200);

          colorCambio(identificadorJ2, "#5594B5", cartas[evento.target.id].bin);
        }
      } else if (jugada2 !== "valor") {

        colorCambio(identificadorJ2, "#5594B5", cartas[evento.target.id].bin);

        jugada1 = jugada2;
        identificadorJ1 = identificadorJ2;
      }
    };

    function vaciar() {
      jugada1 = "";
      jugada2 = "";

      identificadorJ1 = "";
      identificadorJ2 = "";
    }

    function colorCambio(posicion, color, contenido) {
      document.getElementById(posicion.toString()).style.backgroundColor = color;

      document.getElementById(posicion.toString()).innerHTML = contenido;
    }

    function comprobar() {
      var aciertos = 0;
      for (var i = 0; i < 16; i++) {
        if (cartas[i].seleccion == true) {
          aciertos++;
        }

      }

      if (aciertos == 16) {
        document.getElementById("juego").innerHTML = ` 
        
        <span class="final">
        <br>
        <br>
        <br>
          <center>
            GANASTE
          </center>
        </span>
        
                                                    `;
        document.getElementById('reset').style.display = "none";
      }
    }
